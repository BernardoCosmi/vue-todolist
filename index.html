<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue-todolist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>

    <div id="app">
        <div class="container">

            <!--SECTION Input e send -->
            <div class="d-flex justify-content-between col-12 my-2 gap-3">
                <input v-model="newTask" class="form-control"  type="text" aria-describedby="helpId" placeholder='Aggiungi una task da ricordarti'>
                <button @click="addTask" class="btn btn-primary col-2" >Aggiungi</button>
            </div>
    
            <!-- SECTION Todo list -->
            <div class="m-2" v-if="tasks.lenght !== 0">
                <div v-if="tasks.lenght !== 0" class="m-3 d-flex justify-content-between task border rounded p-2" v-for="(task, index) in tasks" :key="index">
                    <span :class="{ 'completed': task.done }">
                        {{task.text}}
                    </span>

                    <span>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" @click="removeTask(index)" ><path fill="#ff0000" d="M64 32C28.7 32 0 60.7 0 96V416c0 35.3 28.7 64 64 64H384c35.3 0 64-28.7 64-64V96c0-35.3-28.7-64-64-64H64zm79 143c9.4-9.4 24.6-9.4 33.9 0l47 47 47-47c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9l-47 47 47 47c9.4 9.4 9.4 24.6 0 33.9s-24.6 9.4-33.9 0l-47-47-47 47c-9.4 9.4-24.6 9.4-33.9 0s-9.4-24.6 0-33.9l47-47-47-47c-9.4-9.4-9.4-24.6 0-33.9z"/></svg>
                    </span>
                </div>
            </div>
            <div v-else>
                <h2>Complimenti, hai completato tutte le tasks</h2>
            </div>
    
        </div>

    </div>
    
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.min.js' integrity='sha512-WW8/jxkELe2CAiE4LvQfwm1rajOS8PHasCCx+knHG0gBHt8EXxS6T6tJRTGuDQVnluuAvMxWF4j8SNFDKceLFg==' crossorigin='anonymous'></script>
    <script src="./assets/main.js"></script>
</body>
</html>
